<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>What's the weather?</title>
		<link href="https://fonts.googleapis.com/css?family=Bangers|Syncopate" rel="stylesheet">
	    <link rel="stylesheet" href="./style/main.css" type="text/css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./scripts/main.js"></script>
    </head>
    <body>
        <div class="container">
          <div class="status">
             <div class="main-status">
              <div class="location">
                  <span id="city"></span>
                  <span id="country"></span>
              </div>
              <div class="weather-desc">
                  <span id="desc"></span>
              </div>
              <div class="weather-status">

                  <span id="temp"></span>
                  <span id="temunit">C</span>
              </div>
              <div id="hint-box">
                  <div style="text-align:center;text-align: center;position: relative;left: -40px;">
                      Click the current unit to convert
                  </div>
              </div>
          </div>
          
        </div>
        </div>
    </body>
</html>
