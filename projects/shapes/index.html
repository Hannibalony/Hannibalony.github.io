<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="./styles/main.css" type="text/css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./scripts/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="game-ui-box">
                <div class="game-start-ui">
                    <div class="game-title">
                        <h1> SHAPES </h1>
                    </div>
                    <div class="game-intro">
                        <div class="play">
                            <button id="play-game">Play!</button>
                        </div>
                        <div class="shapes-animated">
                            <div class="shape" id="circle"></div>
                            <div class="shape" id="parallelogram"></div>
                            <div class="shape" id="square"></div>
                        </div>
                    </div>
                </div>
                
                
                <!--- Main game UI -->
                <div class="game-main-ui">
                    <div class="game-logo">Shapes</div>
                    <div class="tool-box">
                        <div class="toolbox-head">
                            <h1>Toolbox</h1>
                            <div class="search-bar">
                                <input id="searchbar" type="text" value="search shapes.."/>
                            </div>
                        </div>
                        <div class="toolbox-contents">
                            <div class="circle tool-content"></div>
                            <div class="square tool-content"></div>
                            <div class="triangle-up tool-content"></div>
                            <div class="trapezoid tool-content"></div>
                            <div class="parallelogram tool-content"></div>
                            <div class="diamond tool-content"></div>
                            <div class="triangle-topright tool-content"></div>
                            <div class="triangle-topleft tool-content"></div>
                            <div class="triangle-bottomleft tool-content"></div>
                            <div class="triangle-bottomright tool-content"></div>
                            
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="workspace">
                        <div class="instruction">
                            THIS IS YOUR WORKSPACE DRAG SOME SOME SHAPES HERE
                        </div>
                    </div>
                    <div class="clear-left"></div>
                </div>
                
                
                
            </div>
        </div>
    </body>
</html>
